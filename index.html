<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="">

  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center text-primary">Task Lister Lite™️</h1>

      <form id="create-task-form" class="mb-3">
        <div class="input-group flex-column flex-sm-row">
          <input type="text" id="new-task-description" name="new-task-description" 
            class="form-control p-4 w-100" placeholder="Enter a task description" required>
          <button type="submit" class="btn btn-primary mx-2 fs-5 text-white  mt-sm-2 ms-sm-3  w-sm-auto ">New Task</button>
        </div>
      </form>

      <div id="list ">
        <h2 class="text-secondary mt-3">My Todos:</h2>
        <ul id="tasks" class="list-group bg-dark-subtle mx-3 "></ul>
      </div>
    </div>
</div>


  <script src="./src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
